<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
            margin: 0;
        }

        .key-fact {
            gap: 5rem;
            border-left: 5px solid #006c98;
            padding-left: 1rem;
        }

        .key {
            opacity: 65%;
            padding: 0;
            margin: 0;
            font-weight: bold;
        }

        .fact {
            font-size: 1.25em;
            font-weight: bold;
            padding: 0;
            margin: 0;
        }

        .container-small {
            display: grid;
            gap: 1rem;
        }

        a {
            color: #006c98;
        }

        .button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;

            padding: 0.75rem 2rem;

            background-color: #006c98;
            color: white;

            border-radius: 0.2em;

            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;

            transition: all;
            transition-duration: 300ms;
        }

        .button:hover {
            filter: brightness(115%);
        }

        .space-y-4 > * {
            margin-block: 1rem;
        }

        .wrapper {
            max-width: 768px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Pipeline execution completed</h1>
    <div class="space-y-4">
        <p>
            Your
            <a
                    href="https://duui.texttechnologylab.org/pipelines/67337287852f2c47c178dc83"
                    target="_blank"
            >Pipeline (spaCy DE)</a
            >
            has completed with status: Completed after 24 seconds. <br/>
            The output has been written to Dropbox.
        </p>
        <div class="container-small">
            <div class="key-fact">
                <p class="key">Total Documents</p>
                <p class="fact">10</p>
            </div>
            <div class="key-fact">
                <p class="key">
                    Number of completed Documents
                </p>
                <p class="fact">6</p>
            </div>
            <div class="key-fact">
                <p class="key">
                    Number of failed Documents
                </p>
                <p class="fact">2</p>
            </div>
            <div class="key-fact">
                <p class="key">Number of skipped Documents</p>
                <p class="fact">2</p>
            </div>
        </div>
        <a
                class="button"
                href="https://duui.texttechnologylab.org/processes/6733729d852f2c47c178dc85"
                target="_blank"
        >See detailed results</a
        >
    </div>
</div>
</body>
</html>
